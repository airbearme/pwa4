name: Deploy to airbear.me

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Environment variables and secrets
env:
  FTP_SERVER: access-5018328928.webspace-host.com
  FTP_USERNAME: a2096159
  # FTP_PASSWORD is set in repository secrets

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://airbear.me

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build production app
      run: npm run build
      env:
        NODE_ENV: production

    - name: Deploy to airbear.me
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ env.FTP_SERVER }}
        username: ${{ env.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/public/
        server-dir: /public_html/
        protocol: ftps
        server-kb-ip-address: auto
        server-kb-unknown: true
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.*
          **/.github/**
          **/README.md
          **/LICENSE
          **/.*.swp
          **/._*
          **/.DS_Store
          **/Thumbs.db
